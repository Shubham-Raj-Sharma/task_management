{% extends "tasks/base.html" %}

{% block title %}Delete Task - Task Manager{% endblock %}

{% block content %}
<div class="card">
    <h2>Delete Task</h2>
    <p style="color: #e74c3c;">⚠️ Are you sure you want to delete this task?</p>
    <p><strong>{{ object.title }}</strong></p>
    <p>This action cannot be undone.</p>
</div>

<div class="card">
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete Task</button>
        <a href="{% url 'task-detail' object.id %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
